parameters:
  - identifier: foreground
    title: Foreground
    description: >
      Whether to separate the background and burn only the foreground. The
      background is based upon the first frame received by the filter.
    type: boolean
    default: 0
    mutable: yes

  - identifier: threshold
    title: Movement Threshold
    type: integer
    minimum: 0
    maximum: 255
    default: 50
    mutable: yes
    animation: yes
