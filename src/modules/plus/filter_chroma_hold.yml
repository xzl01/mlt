schema_version: 7.0
type: filter
identifier: chroma_hold
title: Chroma Hold
version: 1
creator: Charles Yates
license: LGPLv2.1
language: en
tags:
  - Video

parameters:
  - identifier: key
    argument: yes
    type: color
    title: Key Color
    description: The color to keep. All others are desaturated.
    default: #c00000
    mutable: yes
    animation: yes

  - identifier: variance
    title: Variance
    description: The threshold for colors similar to the key color.
    type: float
    default: 0.15
    minimum: 0
    maximum: 1.0
    mutable: yes
    animation: yes
